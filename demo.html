
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSPager</title>

    
     
    
    
</head>
<body>
     
    


 
<script src="Pager.js"></script>
<link href="pager.css" rel="stylesheet" />
<h2>JSPager</h2>

 <p>Without event notification</p>
<div class="pager" id="pagerdiv1"></div>
<p>With event notification</p>
<div class="pager" id="pagerdiv2"></div>
<script>
    var pager1 = new $pager(document.getElementById("pagerdiv1"));
    pager1.PageSizeList = new Array(5,15,25,35,45,55)
    pager1.Create();


    var pager2 = new $pager(document.getElementById("pagerdiv2"));
    pager2.Create();

    pager2.onPageChanged = function () {

        alert("onPageChanged event occured. Page number: " + pager2.currentPageNumber);
    }

    pager2.onPageSizeChanged = function () {

        alert("onPageSizeChanged event occured. Page Size:" + pager2.pageSize);
    }

</script>

 

    
    

    
</body>
</html>
